<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RodalieSim - RDStudios</title>
    <meta name="description" content="Web oficial de RodalieSim y RDStudios, el simulador de trenes de la línea R4.">
    <meta name="keywords" content="RodalieSim, RDStudios, simulador de trenes, R4, trenes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* RESET BÁSICO */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #fff;
            text-align: center;
        }

        header {
            padding: 50px 20px;
            background-color: rgba(0,0,0,0.5);
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #ff6600;
            text-shadow: 2px 2px 4px #000;
        }

        header p {
            font-size: 1.2em;
            color: #ddd;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 20px;
            border: 3px solid #ff6600;
        }

        main {
            padding: 40px 20px;
        }

        .btn {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            background-color: #ff6600;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .btn:hover {
            background-color: #ffa500;
            transform: scale(1.05);
        }

        footer {
            background-color: rgba(0,0,0,0.6);
            padding: 20px;
            font-size: 0.9em;
            color: #ccc;
            margin-top: 50px;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }
            .btn {
                width: 80%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://via.placeholder.com/150" alt="Logo RodalieSim" class="logo">
        <h1>RodalieSim</h1>
        <p>Bienvenido a la web oficial de RDStudios, el simulador de trenes de la línea R4.</p>
    </header>

    <main>
        <a href="#" class="btn">Acerca de</a>
        <a href="#" class="btn">Noticias</a>
        <a href="#" class="btn">Descargas</a>
        <a href="#" class="btn">Contacto</a>
    </main>

    <footer>
        &copy; 2025 RDStudios | RodalieSim. Todos los derechos reservados.
    </footer>

</body>
</html>
